<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Create Event</title>
    <th:block th:replace="fragments/metaFragment :: metaFragment"></th:block>
    <link rel="stylesheet" href="../css/creatEevent.css">

</head>

<body>
    <section th:replace="fragments/loginFragment :: loginFragment"></section>

    <main id="logged-in" style="display:none;">
        <header th:replace="fragments/headerFooterFragment :: headerFragment"></header>

        <section class="container">
            <div id="create-event-form-container" class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3>New Event</h3>
                    </div>
                </div>
                <form id="create-event-form" method="post" action="">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="title">Title</label>
                            <input name="title" type="text" class="form-control" id="title" placeholder="Title">
                            <span class="error">This field is required</span>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" id="description" rows="3"></textarea>
                            <span class="error">This field is required</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                            <span class="error">This field is required</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time">
                            <span class="error">This field is required</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="location">Address</label>
                            <input type="text" class="form-control" id="location" placeholder="Location">
                            <span class="error">This field is required</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="event-category">Category</label>
                            <select id="event-category" class="form-control">
                                <option selected value="">Select Category</option>
                                <option value="Beer night">Beer night</option>
                                <option value="Darts">Darts</option>
                                <option value="Bowling">Bowling</option>
                                <option value="Escape room">Escape room</option>
                                <option value="Quiz night">Quiz night</option>
                                <option value="Snooker">Snooker</option>
                                <option value="Table tennis">Table tennis</option>
                                <option value="Party">Party</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="error">This field is required</span>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="event-type">Type</label>
                            <select id="event-type" class="form-control">
                                <option selected value="">Select Type</option>
                                <option value="Individual">Individual</option>
                                <option value="Team">Team</option>
                            </select>
                            <span class="error">This field is required</span>
                        </div>
                        <div class="form-group col-md-3" id="max-no-group">
                            <label for="capacity">Capacity</label>
                            <input type="number" id="capacity" class="form-control">
                            <span class="error">This field is required</span>
                        </div>
                        <div class="form-group col-md-3" id="team-size-group">
                            <label for="team-size">Team size</label>
                            <input type="number" id="team-size" class="form-control">
                            <span class="error">This field is required</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 text-right">
                            <button type="submit" class="btn btn-primary create-event-button"
                                id="post-event">Create</button>
                        </div>
                    </div>

                </form>
            </div>
        </section>

        <section id="modal-section"></section>
    </main>

    <th:block th:replace="fragments/generalScriptFragment :: generalScriptFragment"></th:block>
    <script src="../javascript/createEvent.js"></script>


</body>

</html>
